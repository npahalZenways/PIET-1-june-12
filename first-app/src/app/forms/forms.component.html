<div class="row justify-content-center">
  <div class="col-md-6">
    <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm.value)">

      <div class="form-group">
        
        <input type="text" placeholder="Name" class="form-control" name="name" #nameinput="ngModel" ngModel required>

        <div *ngIf="nameinput.errors">
          <small class="text-danger" *ngIf="nameinput.errors.required && nameinput.touched">Name is required</small>
        </div>

      </div>

      <div class="form-group">

        <input type="text" class="form-control" name="phone" placeholder="Phone" #phoneinput="ngModel" minlength="5" ngModel required>

        <div *ngIf="phoneinput.errors">
          <small class="text-danger" *ngIf="phoneinput.errors.minlength">
            Add {{phoneinput.errors.minlength.requiredLength - phoneinput.errors.minlength.actualLength}} more characters
          </small>
        </div>  
      </div>

      <div class="form-group">
        <input type="email" name="email" placeholder="Email" ngModel #emailinput="ngModel" class="form-control" required>
        
        <div>
          <small *ngIf="emailinput.dirty" class="text-info">Enter email as john@domain.como</small>
        </div>
      </div>
      
      <div class="form-group">
        <button class="btn btn-success" >Submit</button>
      </div>
    
    </form>
  </div>
</div>
