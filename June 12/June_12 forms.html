<html>
    <head>

    </head>
    <body>
        
        <!-- forms -->

        <form>

            <!-- text, email, password, number, checkbox
                radio, color, file, selectbox
            -->

            <!-- minlength is for validation and maxlength is for restriction -->

            <div>
                <input type="text" id="nameinput" placeholder="Name" name="fullname" minlength="5" maxlength="10" required>
            </div>

            <br>

            <div>
                <label for="emailinput">Email:</label>
                <input type="email" id="emailinput" name="email" value="test@test.com">    
            </div>

            <br>
            
            <div>
                <label for="price">Price</label>
                <input type="text" placeholder="Rs.100" disabled name="price">
            </div>
            
            <br>
            
            <!-- radio buttons -->
            <div>
                <label for="male">Male</label>
                <input type="radio" name="gender" value="male">

                <label for="female">Female</label>
                <input type="radio" name="gender" value="female">
            </div>

            <!-- select box -->

            <label for="beverage">Select a beverage</label>

            <select name="beverages" id="beverage">
                <option value="milk">Milk</option>
                <option value="tea">Tea</option>
                <option value="tea">Coffee</option>
            </select>

            <br>
            <!-- multiple select box -->
            <br>
            <select name="beverages" multiple>
                <option value="milk">Milk</option>
                <option value="tea">Tea</option>
                <option value="tea">Coffee</option>
            </select>

            <br><br>

            
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
            <button type="button">Cancel</button>
        </form>

    </body>
</html>
