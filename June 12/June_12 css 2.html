        /* attribute selectors */
        /* select all elements with attribute href */
        [href]{
            color: blue;
        }

        [href="#"]{
            color: green
        }

        /* psuedo class */

        /* tr:hover{
            background-color: grey;

        tr:first-child{
            color: blue;
        }

        tr:nth-child(3){

        }

    </head>

    <body>
