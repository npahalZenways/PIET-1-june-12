<html>
    <head>
        <title>My first page</title>
    </head>
    <body>
        <a href="">
            <div>
                This is a division tag
            </div>
        </a>
        <span>
            Span tag
        </span>
        <span>
            another span
        </span>
        <p href="https://www.google.com">
            This is a paragraph tag
        </p>
        <h1>
            First heading tag
        </h1>
        <h3>
            Third heading tag
        </h3>
        <h6>
            Sixth heading tag
        </h6>

        <!-- links and image as a link -->
        <a href="https://www.google.com" target="_blank">
            <img src="../Untitled3.png" width="100px">
        </a>

        <!-- lists -->

        <!-- ordered list -->

        <ol type="i">
            <li>Milk</li>
            <li>Coffee</li>
            <li>Tea</li>
        </ol>

        <!-- unordered list -->
        
        <ul>
            <li>Milk</li>
            <li>Coffee</li>
            <li>Tea</li>
        </ul>

    </body>
</html>
